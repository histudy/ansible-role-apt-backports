---
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: stretch
      box: wate/debian-9
    # - name: jessie
    #   box: wate/debian-8
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: apt-backports
      ansible_groups:
        - stretch
    # - name: apt-backports
    #   ansible_groups:
    #     - jessie
verifier:
  name: serverspec
